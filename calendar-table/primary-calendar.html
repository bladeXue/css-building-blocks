<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例-日历表</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <table class="cal">
        <caption><strong>January</strong> 2015</caption>
        <colgroup>
            <col class="cal-mon">
            <col class="cal-tue">
            <col class="cal-wed">
            <col class="cal-thu">
            <col class="cal-fri">
            <col class="cal-sat cal-weekend"><!-- 应用在col上的样式会映射到整列上 -->
            <col class="cal-sun cal-weekend"><!-- 是很方便的操作 -->
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Mon</th>
                <th scope="col">Tue</th>
                <th scope="col">Wed</th>
                <th scope="col">Thu</th>
                <th scope="col">Fri</th>
                <th scope="col">Sat</th>
                <th scope="col">Sun</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="cal-inactive">29</td><!-- 非本月的日子要用淡色染色 -->
                <td class="cal-inactive">30</td><!-- 而且鼠标要设置disabled -->
                <td class="cal-inactive">31</td><!-- 在html上也去掉<a> -->
                <td><a href="#">1</a></td>
                <td><a href="#">2</a></td>
                <td><a href="#">3</a></td>
                <td><a href="#">4</a></td>
            </tr>
            <tr>
                <td><a href="#">5</a></td>
                <td><a href="#">6</a></td>
                <td><a href="#">7</a></td>
                <td><a href="#">8</a></td>
                <td><a href="#">9</a></td>
                <td><a href="#">10</a></td>
                <td><a href="#">11</a></td>
            </tr>
            <tr>
                <td><a href="#">12</a></td>
                <td><a href="#">13</a></td>
                <td><a href="#">14</a></td>
                <td><a href="#">15</a></td>
                <td><a href="#">16</a></td>
                <td><a href="#">17</a></td>
                <td><a href="#">18</a></td>
            </tr>
            <tr>
                <td><a href="#">19</a></td>
                <td><a href="#">20</a></td>
                <td><a href="#">21</a></td>
                <td><a href="#">22</a></td>
                <td><a href="#">23</a></td>
                <td><a href="#">24</a></td>
                <td><a href="#">25</a></td>
            </tr>
            <tr>
                <td><a href="#">26</a></td>
                <td class="cal-current"><a href="#">27</a></td><!-- 当前日子需要特殊染色，而且是最醒目的 -->
                <td><a href="#">28</a></td>
                <td><a href="#">29</a></td>
                <td><a href="#">30</a></td>
                <td><a href="#">31</a></td>
                <td class="cal-inactive">1</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
